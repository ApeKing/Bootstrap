<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本模板练习</title>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css">
    <style>
        .topnav {
            height: 40px;
            border-bottom: 1px solid #333;
            text-align: center;
            line-height: 40px;
        }
        .qrcode,
        .service,
        .extra {
            border-right: 1px solid #333;
        }


    </style>


</head>
<body>
    <!-- bootstrap中的布局容器 -->
    <div class="topnav hidden-sm hidden-xs">
        <!-- 布局容器 -->
        <div class="container-fluid">
            <!-- 行 -->
            <div class="col-md-2 qrcode">
                <i class="qlyphicon glyphicon-phone"></i>
                <a href="javascript:;">手机微金所</a>  
                <i class="glyphicon qlyphicon-menu-down"></i>
            </div>
            <div class="col-md-5 service">
                <i class="glyphicon glyphicon-phone-alt"></i>
                <a href="javascript:;">
                    4006-89-4006 (服务时间：9:00-21:00)
                </a>
            </div>
            <div class="col-md-2 extra">
                <a href="javascript:;">常见问题</a>
                <a href="javascript:;">财富登陆</a>
            </div>
            <div class="col-md-3">
                <!-- signup 注册 -->
                <a class="btn.btn-default.signup" href="#" role="button">免费注册</a>
                <!-- signup 登录 -->
                <a href="#" class="signin">登录</a>
            </div>
        </div>
    </div>
</body>
    <!-- 引入jQuery 库 -->
    <script src="./js/jQuery.min.js"></script>
    <!-- 引入bootstrap 各个插件库 -->
    <script src="./lib/js/bootstrap.js"></script>


</html>
